<!-- prettier-ignore -->
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-floating">
        <textarea
        class="form-control"
        name="content"
        id="exampleFormControlTextarea1"
        style="width: 80%; height: 70vh;">{{ entry }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
