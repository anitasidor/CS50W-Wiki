{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>We know nothing about "{{ title }}"</h1>

    <p>Here are some things we do know about:</p>
        <ul>
            {% for entry in substring_entries %}
            <li><a href="{% url 'encyclopedia:wiki' entry%}">{{ entry }}</a></li>
        {% endfor %}
        </ul>

{% endblock %}
